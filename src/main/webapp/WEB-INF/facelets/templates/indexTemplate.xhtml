<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>SACVeFor - RUE</title>
        </f:facet>
    </h:head>
    <h:body>

        <p:layout fullPage="true" >

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Ocultar" collapsible="true" effectSpeed="1000">
                <p:panelMenu >
                    <p:submenu label="#{bundle.MenuPrincipal}" >
                        <p:menuitem value="Inicio" url="/"/>
                        <p:submenu label="Personas" expanded="true">
                            <p:menuitem value="Físicas" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizPerFisica}.xhtml"/>
                            <p:menuitem value="Jurídicas" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizPerJuridica}.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Transporte" expanded="true">
                            <p:menuitem value="Vehículos" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizVehiculo}.xhtml"/>
                            <p:menuitem value="Marca" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizMarca}.xhtml"/>
                            <p:menuitem value="Modelo" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizModelo}.xhtml"/>
                        </p:submenu>
                    </p:submenu>
                    <p:submenu label="#{bundle.MenuPerametricas}" >
                        <p:menuitem value="Tipos de Entidades" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizTipoEntidad}.xhtml"/>
                        <p:menuitem value="Tipos de Sociedades" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizTipoSociedad}.xhtml"/>
                    </p:submenu>
                    <p:submenu label="#{bundle.MenuSeguridad}" >
                        <p:menuitem value="Usuarios" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizUsuario}.xhtml"/>
                        <p:menuitem value="Roles" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizRol}.xhtml"/>
                    </p:submenu>
                    <p:submenu  label="#{bundle.MenuAuditoria}" >
                        <p:menuitem value="Personas" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizPersonaAud}.xhtml"/>
                        <p:menuitem value="Usuarios" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizUsuarioAud}.xhtml"/>
                        <p:menuitem value="Vehículos" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.RaizVehiculoAud}.xhtml"/>
                    </p:submenu>
                </p:panelMenu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:toolbar>
                    <f:facet name="left">
                        <p:outputLabel value="Usuario: " />
                    </f:facet>
                    <f:facet name="right">
                        <p:menubar>
                            <p:menuitem value="Cerrar sesión" url="/"/>
                        </p:menubar>
                    </f:facet>
                </p:toolbar>
                <ui:insert name="content">Página en construcción</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
